<nav class="navbar">
    <ul class="navbar-nav">
        {% for item in site.data.navdata %}
        <li class="nav-item">
            <a class="nav-link" href="{{ item.link | relative_url }}">
                <img
                    alt="{{ item.name }}"
                    class="svg-filter"
                    src="{{item.icon}}"
                />
                <span class="link-text">{{ item.name }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
