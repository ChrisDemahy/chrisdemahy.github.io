# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Chris Demahy
email: demahyc@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
    The personal site of Chris Demahy. Checkout some of my projects.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://chrisdemahy.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: ChrisDemahy
github_username: ChrisDemahy

test_pages:
    - index.html

kramdown:
    html_to_native: true

defaults:
    - scope:
          path: ""
      values:
          layout: "default"
